<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Devices - SmartTracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">üì¶ SmartTracking</span>
    </div>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>üì± I tuoi dispositivi</h2>
        <a th:href="@{/devices/provision}" class="btn btn-primary">
            + Registra nuovo device
        </a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID Dispositivo</th>
            <th>MAC Address</th>
            <th>Stato</th>
            <th>Chiave Pubblica</th>
            <th>Data Creazione</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="d : ${devices}">
            <td th:text="${d.deviceId}"></td>

            <td th:text="${d.macAddress}"></td>

            <td>
                <span class="badge bg-success"
                      th:if="${d.status.toString() == 'ACTIVE' or d.status.toString() == 'ATTIVO'}">
                    ATTIVO
                </span>
                <span class="badge bg-secondary"
                      th:if="${d.status.toString() != 'ACTIVE' and d.status.toString() != 'ATTIVO'}"
                      th:text="${d.status}">
                    STATUS
                </span>
            </td>

            <td th:text="${d.apiKey}"></td>

            <td th:text="${d.createdAt}"></td>
        </tr>
        </tbody>
    </table>

    <div th:if="${devices.empty}" class="alert alert-info mt-3">
        Non hai ancora registrato nessun dispositivo.
    </div>

    <a th:href="@{/dashboard}" class="btn btn-outline-secondary mt-3">
        ‚Üê Torna alla Dashboard
    </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
