<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Provision Device</title>
</head>
<body>

<h2>Provision nuovo dispositivo</h2>

<form action="/devices/create" method="post">
    <button type="submit">Genera dispositivo</button>
</form>

<div th:if="${device}">
    <h3>Dispositivo creato:</h3>
    <p><strong>ID:</strong> <span th:text="${device.deviceId}"></span></p>

    <h3>QR Code:</h3>
    <img th:src="'data:image/png;base64,' + ${qrCode}" />
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<a th:href="@{/dashboard}" class="btn btn-outline-secondary mt-3">
        ‚Üê Torna alla Dashboard
    </a>
</body>
</html>
