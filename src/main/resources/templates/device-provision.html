<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provisioning Dispositivo - SmartTracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">üì¶ SmartTracking</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">üîå Registra Nuovo Dispositivo</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/devices/create}" method="post" class="mb-4">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Genera QR Code
                            </button>
                        </div>
                    </form>

                    <div th:if="${device}" class="alert alert-light border text-center">
                        <h5 class="alert-heading text-success">Dispositivo Pre-registrato!</h5>
                        <hr>
                        <p><strong>ID Sistema:</strong> <span th:text="${device.id}" class="badge bg-dark"></span></p>
                        <p><strong>MAC Address:</strong> <span th:text="${device.macAddress}"></span></p>
                        <p><strong>Stato Attuale:</strong> <span class="badge bg-secondary">INATTIVO</span></p>

                        <div class="mt-3">
                            <h6>Scansiona per attivare:</h6>
                            <img th:src="'data:image/png;base64,' + ${qrCode}"
                                 class="img-fluid border p-2"
                                 style="max-width: 200px;" alt="QR Code Device"/>
                        </div>
                        <small class="text-muted d-block mt-2">
                            Il QR contiene l'ID: <span th:text="${device.id}"></span>
                        </small>
                    </div>

                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/dashboard}" class="text-decoration-none">‚Üê Torna alla Dashboard</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
