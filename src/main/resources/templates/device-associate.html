<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Associa Dispositivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand">ðŸ“¦ SmartTracking - Associazione</span>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Associa Dispositivo ID: <span th:text="${device.id}"></span></h5>
                </div>
                <div class="card-body">
                    <p>Inserisci l'indirizzo MAC fisico del dispositivo per completare l'associazione e attivarlo.</p>

                    <form th:action="@{/devices/associate}" method="post">
                        <input type="hidden" name="deviceId" th:value="${device.id}">

                        <div class="mb-3">
                            <label for="macAddress" class="form-label">Indirizzo MAC</label>
                            <input type="text" class="form-control" id="macAddress" name="macAddress"
                                   placeholder="Es: AA:BB:CC:11:22:33" required
                                   th:value="${device.macAddress}"> </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Conferma e Attiva</button>
                            <a th:href="@{/devices}" class="btn btn-outline-secondary">Annulla</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
