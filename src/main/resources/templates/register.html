<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Registrazione - SmartTracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 500px; /* Leggermente pi√π largo per ospitare meglio i campi */
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-container">
        <h2 class="text-center mb-4">üë§ Registrazione</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" method="post">

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">Nome *</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           placeholder="Mario" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Cognome *</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           placeholder="Rossi" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Scegli un username univoco" required minlength="3">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email"
                       placeholder="tua.email@example.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Minimo 6 caratteri" required minlength="6">
            </div>

            <button type="submit" class="btn btn-success w-100 mt-2">
                üéâ Registrati
            </button>
        </form>

        <div class="mt-3 text-center">
            <p>Hai gi√† un account? <a th:href="@{/login}">Fai il login qui</a></p>
            <a th:href="@{/}" class="btn btn-outline-secondary btn-sm">‚Üê Torna alla Home</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
