<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestione Utenti - SmartTracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">üì¶ SmartTracking</span>
    </div>
</nav>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-4">üë• Gestione Utenti (Admin)</h2>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Nome</th>
            <th>Ruolo</th>
            <th>Stato</th>
            <th>Azioni</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.firstName + ' ' + user.lastName}"></td>
            <td>
                <span class="badge bg-danger"
                      th:if="${user.role == 'ADMIN'}">ADMIN</span>
                <span class="badge bg-primary"
                      th:if="${user.role == 'USER'}">USER</span>
            </td>
            <td>
                <span class="badge bg-danger"
                      th:if="${user.status.name() == 'INATTIVO'}">INATTIVO</span>
                <span class="badge bg-primary"
                      th:if="${user.status.name() == 'ATTIVO'}">ATTIVO</span>
            </td>
            <td class="d-flex gap-2">

                <!-- Cambia ruolo -->
                <form th:action="@{/admin/users/role/{id}(id=${user.id})}"
                      method="post">
                    <button class="btn btn-sm btn-warning">
                        Cambia ruolo
                    </button>
                </form>

                <!-- Elimina utente -->
                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                      method="post"
                      th:if="${user.role != 'ADMIN'}">
                    <button class="btn btn-sm btn-danger">
                        Elimina
                    </button>
                </form>

                <form th:action="@{/admin/users/changeStatus/{id}(id=${user.id})}"
                      method="post">
                    <button class="btn btn-sm btn-secondary">
                        Attiva/Disattiva utente
                    </button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-outline-secondary mt-3">
        ‚Üê Torna alla Dashboard
    </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
